<div> <p><strong>子鼠既尽，丑牛相迎<br />鼠者，倚人而生，拒自取而贪残食，人皆鄙之；<br />牛者，低头勤勉，性谦卑，善劳作，人人爱之。<br />吾鼠年似鼠，贪玩成性，懒乎惰哉，以至因小失大，抱憾久之；<br />故吾愿己之牛年如牛，虚心以求成，静心以成仁，升华快捷、敏锐、聪明为宁静、善悟、智慧。</strong></p><p><strong>牛年成牛人，牛气冲天！</strong></p> </div>
