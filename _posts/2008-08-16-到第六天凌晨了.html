<div> 我有一条用代价换来的经验：当你不可以失误时，请不要冒险！我本有机会走一百米回头路从而快速到家，可是，我依然本着多看多闯的原则，一意孤行，继续前进，结果一步错，步步错，走了好久，十号线竟已关闭，&ldquo;下一站&rdquo;又没找着，终于到了奥运公交总站，五号专线又刚走一辆，还要等半个小时！！！这半个小时只能用来写这篇日志了！！！ </div>
