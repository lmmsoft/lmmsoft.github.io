<div> <p> </p><img title="江浦凤凰台（尹欣杰请进） - 橙衣少年 - 跟着我勇敢地走下去"  alt="江浦凤凰台（尹欣杰请进） - 橙衣少年 - 跟着我勇敢地走下去"  small="0"  src="http://img.bimg.126.net/photo/QOBF33ICsrLnlKc-Me1JEw==/5776992422010145184.jpg"  /><p>这个地方叫做凤凰台，当然不是李白当年登的哪个，而是因为远处的山叫做凤凰山，几年前修建的从山下直通这儿的路叫做凤凰大道，路的尽头这儿临水，就建了一个台，名曰：凤凰台。</p><p> </p><p><img title="江浦凤凰台（尹欣杰请进） - 橙衣少年 - 跟着我勇敢地走下去"  alt="江浦凤凰台（尹欣杰请进） - 橙衣少年 - 跟着我勇敢地走下去"  small="0"  src="http://img.bimg.126.net/photo/l-wUXAhKfx5z9p0cntbwzw==/5776992422010145185.jpg"  /></p><p>这是反面，有凤凰台记，可能不太清楚</p><img title="江浦凤凰台（尹欣杰请进） - 橙衣少年 - 跟着我勇敢地走下去"  alt="江浦凤凰台（尹欣杰请进） - 橙衣少年 - 跟着我勇敢地走下去"  small="0"  src="http://img.bimg.126.net/photo/guXA74jc1c41MdwUepf9PA==/5776992422010145186.jpg"  /><p> </p><p><img title="江浦凤凰台（尹欣杰请进） - 橙衣少年 - 跟着我勇敢地走下去"  alt="江浦凤凰台（尹欣杰请进） - 橙衣少年 - 跟着我勇敢地走下去"  small="0"  src="http://img.bimg.126.net/photo/rUctM3toS0uUx8B2jaNlHA==/5776992422010145187.jpg"  /></p><p>这两张是凤凰大街与凤凰阁</p><p> </p><img title="江浦凤凰台（尹欣杰请进） - 橙衣少年 - 跟着我勇敢地走下去"  alt="江浦凤凰台（尹欣杰请进） - 橙衣少年 - 跟着我勇敢地走下去"  small="0"  src="http://img.bimg.126.net/photo/is3d0emXlp94XXIJU3yU5w==/5776992422010145188.jpg"  /><p> </p><img title="江浦凤凰台（尹欣杰请进） - 橙衣少年 - 跟着我勇敢地走下去"  alt="江浦凤凰台（尹欣杰请进） - 橙衣少年 - 跟着我勇敢地走下去"  small="0"  src="http://img.bimg.126.net/photo/Qu0Xvek5CsP-gctetiNTLg==/5776992422010145189.jpg"  /><p>这两张是凤凰台 周边</p><p>更多照片请到我的相册去看吧！</p><p> </p> </div>
