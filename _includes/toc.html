{% if page.layout == 'post' or page.permalink == '/list/' %}
<!-- 悬浮TOC切换按钮 -->
<button class="toc-toggle" id="toc-toggle" title="{{ site.locales[site.default_locale].TableOfContents }}">≡</button>

<!-- 悬浮TOC容器 -->
<div class="toc-floating" id="toc-floating">
  <h4>{{ site.locales[site.default_locale].TableOfContents }}</h4>
  <div id="toc-content">
    <!-- TOC will be generated by JavaScript -->
  </div>
</div>

<script>
// 生成文章目录
document.addEventListener('DOMContentLoaded', function() {
  var tocContainer = document.getElementById('toc-content');
  var tocFloating = document.getElementById('toc-floating');
  var tocToggle = document.getElementById('toc-toggle');
  
  if (!tocContainer || !tocFloating || !tocToggle) return;
  
  var headings = document.querySelectorAll('.post-content h1, .post-content h2, .post-content h3, .post-content h4, .post-content h5, .post-content h6');
  
  if (headings.length === 0) {
    // 如果没有标题，隐藏整个TOC
    tocFloating.style.display = 'none';
    tocToggle.style.display = 'none';
    return;
  }
  
  var toc = document.createElement('ul');
  toc.className = 'toc-list';
  
  headings.forEach(function(heading, index) {
    // 为标题添加ID（如果没有的话）
    if (!heading.id) {
      heading.id = 'heading-' + index;
    }
    
    var li = document.createElement('li');
    li.className = 'toc-level-' + heading.tagName.toLowerCase();
    
    var link = document.createElement('a');
    link.href = '#' + heading.id;
    link.textContent = heading.textContent.replace(/\s*#\s*$/, '');
    
    // 添加平滑滚动
    link.addEventListener('click', function(e) {
      e.preventDefault();
      var target = document.getElementById(heading.id);
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
      }
    });
    
    li.appendChild(link);
    toc.appendChild(li);
  });
  
  tocContainer.appendChild(toc);
  
  // 切换TOC显示/隐藏
  var isVisible = true;
  tocToggle.addEventListener('click', function() {
    isVisible = !isVisible;
    if (isVisible) {
      tocFloating.classList.remove('hidden');
      tocToggle.textContent = '≡';
    } else {
      tocFloating.classList.add('hidden');
      tocToggle.textContent = '☰';
    }
  });
  
  // 默认显示TOC
  tocFloating.classList.remove('hidden');
});
</script>

<style>
.toc-floating {
  position: fixed;
  top: 80px;
  right: 20px;
  max-width: 280px;
  max-height: 70vh;
  overflow-y: auto;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  z-index: 1000;
  padding: 15px;
}

.toc-floating h4 {
  margin: 0 0 10px 0;
  font-size: 16px;
  color: #333;
  border-bottom: 1px solid #eee;
  padding-bottom: 8px;
}

.toc-floating .toc-list {
  list-style: none;
  padding-left: 0;
  margin: 0;
}

.toc-floating .toc-list li {
  margin: 4px 0;
  font-size: 13px;
  line-height: 1.4;
}

.toc-floating .toc-list li a {
  text-decoration: none;
  color: #337ab7;
  display: block;
  padding: 3px 0;
  transition: all 0.2s ease;
}

.toc-floating .toc-list li a:hover {
  color: #23527c;
  text-decoration: underline;
  background: #f5f5f5;
  padding-left: 5px;
}

.toc-floating .toc-level-h1 {
  font-weight: bold;
}

.toc-floating .toc-level-h2 {
  padding-left: 10px;
}

.toc-floating .toc-level-h3 {
  padding-left: 20px;
}

.toc-floating .toc-level-h4 {
  padding-left: 30px;
}

.toc-floating .toc-level-h5 {
  padding-left: 40px;
}

.toc-floating .toc-level-h6 {
  padding-left: 50px;
}

.toc-toggle {
  position: fixed;
  top: 40px;
  right: 20px;
  background: #337ab7;
  color: white;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 18px;
  cursor: pointer;
  z-index: 1001;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  transition: all 0.2s ease;
}

.toc-toggle:hover {
  background: #23527c;
  transform: scale(1.1);
}

.toc-floating.hidden {
  display: none;
}

/* 在小屏幕上调整样式 */
@media (max-width: 768px) {
  .toc-floating {
    max-width: calc(100vw - 40px); /* 响应式宽度，留边距 */
    max-height: 60vh; /* 移动端高度更小 */
    right: 10px;
    top: 60px;
    font-size: 12px; /* 字体稍小节省空间 */
  }
  
  .toc-floating h4 {
    font-size: 14px;
  }
  
  .toc-floating .toc-list li {
    font-size: 12px;
    margin: 2px 0; /* 间距更紧凑 */
  }
  
  .toc-toggle {
    right: 10px;
    top: 20px;
    width: 36px;   /* 稍小但仍然易点击 */
    height: 36px;
    font-size: 16px;
  }
}

/* 超小屏幕优化 */
@media (max-width: 480px) {
  .toc-floating {
    max-width: calc(100vw - 20px);
    right: 5px;
    top: 50px;
    padding: 10px;
  }
  
  .toc-toggle {
    right: 5px;
    top: 10px;
  }
}
</style>
{% endif %}
